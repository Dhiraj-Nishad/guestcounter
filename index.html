<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Guest Counter</title>
</head>
<body>
    <div class="baap">

        <div class="beta1"> 
            <h1 class="home">HOME</h1>
            <div class="box1">
                <p class="pera1" id="addone">0</p>
            </div>

            <div class="add1">
                <div class="one boxes" onclick="addoneplus()">+1</div>
                <div class="two boxes" onclick="addoneplustwo()">+2</div>
                <div class="three boxes" onclick="addoneplusthree()">+3</div>
            </div>
            <div class="add1">
                <div class="one boxes" onclick="subone()">-1</div>
                <div class="clear" onclick="subclear()">Clear</div>
            </div>
        </div>

        <div class="beta2">
            <h1 class="home">Guest</h1>
            <div class="box1">
                <p class="pera1" id="addtwo">0</p>
            </div>

            <div class="add1">
                <div class="one boxes" onclick="addtwoplus()">+1</div>
                <div class="two boxes" onclick="addtwoplustwo()">+2</div>
                <div class="three boxes" onclick="addtwoplusthree()">+3</div>
            </div>
            <div class="add1">
                <div class="one boxes" onclick="subtwoplus()">-1</div>
                <div class="clear" onclick="subtwoplustwo()">Clear</div>
            </div>
    </div>
    </div>
    <h3>Made By DN</h3>



    <script src="./index.js"></script>
</body>
</html>
